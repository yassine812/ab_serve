{% extends 'Gamme/admin_base.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom">
                    <h4 class="mb-0">Informations du profil</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'Gamme:profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row align-items-center mb-4">
                            <div class="col-md-8">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label fw-bold">Nom d'utilisateur</label>
                                            <input type="text" name="username" class="form-control form-control-lg" value="{{ user.username }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label fw-bold">Email</label>
                                            <input type="email" name="email" class="form-control form-control-lg" value="{{ user.email }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label fw-bold">Prénom</label>
                                            <input type="text" name="first_name" class="form-control form-control-lg" value="{{ user.first_name }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label fw-bold">Nom</label>
                                            <input type="text" name="last_name" class="form-control form-control-lg" value="{{ user.last_name }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label fw-bold">Rôle</label>
                                            <input type="text" class="form-control form-control-lg" 
                                                value="{% if user.is_admin %}Admin
                                                       {% elif user.is_rs %}Responsable
                                                       {% elif user.is_ro %}RO
                                                       {% elif user.is_op %}Opérateur{% endif %}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Mettre à jour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
