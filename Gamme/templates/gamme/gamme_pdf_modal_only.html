<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamme - {{ mission.code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .pdf-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pdf-content {
            margin: 0;
            padding: 0;
        }
        /* Remove any potential spacing from the content */
        .pdf-content > *:first-child {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        /* Ensure the content fills the viewport */
        html, body, .modal-body, .modal-content, .modal-dialog, #pdf-content {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Hide any potential toolbar elements */
        .pdf-toolbar, .no-print, [class*="toolbar"], .btn, button, a[href*="download"] {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            width: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            position: absolute !important;
            left: -9999px !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
        /* Ensure the content is properly sized */
        #pdf-content {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            transform: none !important;
        }
    </style>
</head>
<body>
    <!-- This container will be used for PDF generation -->
    <div id="pdf-content" style="width: 1200px; margin: 0 auto; background: white; box-sizing: border-box; transform-origin: top center; font-size: 1.2em; line-height: 1.4;">
        <div class="pdf-content-wrapper">
            <!-- Fixed page break marker at 800px from top -->
            <div id="page-break-marker" style="position: absolute; top: 800px; left: 0; width: 100%; height: 1px; visibility: hidden; pointer-events: none;"></div>
            <!-- Main content will be rendered here -->
            {% include 'gamme/gamme_pdf_content.html' %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        // Ensure the toolbar stays hidden with multiple fallbacks
        function hideToolbar() {
            // Try to hide by class name and other selectors
            const selectors = [
                '.pdf-toolbar', 
                '.no-print', 
                '.btn', 
                'button', 
                'a[href*="download"]',
                '[class*="toolbar"]'
            ];
            
            selectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    if (el) {
                        el.style.display = 'none';
                        el.style.visibility = 'hidden';
                        el.style.opacity = '0';
                        el.style.height = '0';
                        el.style.width = '0';
                        el.style.margin = '0';
                        el.style.padding = '0';
                        el.style.position = 'absolute';
                        el.style.left = '-9999px';
                        el.style.pointerEvents = 'none';
                    }
                });
            });
            
            // Adjust content position
            const content = document.querySelector('.pdf-content');
            if (content) {
                content.style.marginTop = '0';
                content.style.paddingTop = '0';
            }
        }
        
        // Run on load and with a small delay to catch any dynamic content
        document.addEventListener('DOMContentLoaded', hideToolbar);
        window.addEventListener('load', hideToolbar);
        setTimeout(hideToolbar, 100);
        setTimeout(hideToolbar, 500);
        setTimeout(hideToolbar, 1000);
        
        // Also hide when the window is resized (in case of responsive adjustments)
        window.addEventListener('resize', hideToolbar);
        
        // Set a mutation observer to catch any dynamically added elements
        const observer = new MutationObserver(hideToolbar);
        observer.observe(document.body, { 
            childList: true, 
            subtree: true 
        });
    </script>
</body>
</html>
